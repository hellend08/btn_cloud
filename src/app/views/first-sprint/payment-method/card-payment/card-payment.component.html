<div class="mx-20 py-8" id="contenedor">
    <div class="flex justify-center" id="logo">
        <span class="hidden" id="menu">
            <mat-icon>menu</mat-icon>
        </span>
        <img src="./../../../../assets/images/logo.png" alt="logo" width="215px" height="66px">
    </div>
    <div class="flex flex-row" id="sub-contenedor">
        <div class="bg-white w-2/3 mr-5 rounded-lg" id="payment">
            <div class="progresss-bar mx-6 my-3 flex align-items-center">
                <mat-progress-bar color="primary" mode="determinate" value="50"></mat-progress-bar>
            </div>
            <div class="flex flex-col mx-20" id="sub-contenedor">
                <div class="mx-auto">
                    <h1 class="text-3xl font-medium text-primary text-center my-5">Medio de Pago
                    </h1>
                    <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style"
                        class="text-sm">
                        <mat-button-toggle value="bold">
                            <mat-icon class="mr-2">credit_card</mat-icon>Pago con tarjeta
                        </mat-button-toggle>
                        <mat-button-toggle value="italic">Pago con PSE<img class="inline ml-2"
                                src="../../../../../assets/images/pse.png" alt="pse"></mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <!-- tarjeta -->
                <section id="card" class="card w-80 my-5 mx-auto relative" [ngClass]="{'active' : active}" >
                    <div class="front text-white">
                        <div>
                            <div class="logo flex flex-wrap flex justify-between mb-3 text-sm">
                                <p>################</p>
                                <img src="../../../../../assets/images/visa.png" alt="visa" width="50px" height="20px">
                            </div>
                            <img src="../../../../../assets/images/chip-tarjeta.png" alt="chip-tarjeta" width="30px"
                                height="30px">
                        </div>
                        <div class="flex flex-row flex justify-between mt-5 text-xs">
                            <p>Alfredo Gutierrez</p>
                            <p>MM/YY</p>
                        </div>
                    </div>
                    <div class="rear text-black">
                        <div class="bg-black w-full h-7 absolute top-5 left-0"></div>
                        <div class="bg-blue-100 mt-8 h-7 text-right">
                            <p class="mr-3 text-xs pt-2">CVV</p>
                        </div>
                        <img class="ml-auto mt-5" src="../../../../../assets/images/visa.png" alt="visa" width="50px" height="20px">
                    </div>
                </section>
                <div class="mx-auto my-5" [formGroup]="form">
                    <div class="mx-auto w-12/12 form">
                        <p class="text-xs font-medium">Número de tarjeta</p>
                        <mat-form-field appearance="outline" class="w-full" (click)="frontEntry()">
                            <!-- <mat-label>Nombres</mat-label> -->
                            <input formControlName="card" matInput maxlength="12" placeholder="000.000.000.000">
                            <mat-error align="left" *ngIf="form.dirty">Ingrese sus datos completos</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <div class="flex flex-row mx-auto w-12/12 form">
                            <div class="w-16 input">
                                <span class="block text-xs font-medium">CVV</span>
                                <mat-form-field appearance="outline" class="w-full" (click)="rearEntry()">
                                    <!-- <mat-label>Appelidos</mat-label> -->
                                    <input formControlName="cvv" matInput maxlength="3" placeholder="000">
                                    <mat-error align="left" *ngIf="form.dirty">Ingrese sus datos completos</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="w-32 ml-5 input-long">
                                <span class="block text-xs font-medium">Fecha de vencimiento</span>
                                <mat-form-field appearance="outline" class="w-full" (click)="frontEntry()">
                                    <!-- <mat-label>Appelidos</mat-label> -->
                                    <input formControlName="date" matInput maxlength="5" placeholder="15/02">
                                    <mat-error align="left" *ngIf="form.dirty">Ingrese sus datos completos</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="w-16 ml-5 input">
                                <span class="block text-xs font-medium">Cuotas</span>
                                <mat-form-field appearance="outline" class="w-full" (click)="frontEntry()">
                                    <!-- <mat-label>Número de documento</mat-label> -->
                                    <input formControlName="share" matInput maxlength="2" placeholder="2">
                                    <mat-error align="left" *ngIf="form.dirty">Ingrese solo números</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mx-auto mt-5" id="btn-destok">
                    <div class="flex flex-row">
                        <p class="mr-5">
                            <button routerLink="/payment" class="basic bg-primary mr-5"
                                mat-raised-button>Cancelar</button>
                        </p>
                        <p>
                            <button routerLink="/approved-transaction" class="basic gradient"
                                mat-raised-button>Continuar</button>
                        </p>
                    </div>
                </div>
                <div class="hidden flex justify-center mx-auto" id="btn-mobile">
                    <div class="flex flex-row">
                        <p class="mr-5">
                            <button class="basic bg-primary mr-5" mat-raised-button>Volver</button>
                        </p>
                        <p>
                            <button class="basic gradient" mat-raised-button>Continuar</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white w-1/3 rounded-lg" id="product">
            <app-product-detail></app-product-detail>
        </div>
    </div>
   
</div>
